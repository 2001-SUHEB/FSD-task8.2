<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Event 1</h1>
        <p>Number of available seats: <span class="available-seats">23</span></p>
        <div class="form-container">
            <div class="image-container">
                <div class="image-placeholder"><img src="pro.jpg" alt="Image"  class="image-correction"></div>
            </div>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="phone">Phone No.:</label>
                <input type="tel" id="phone" name="phone">

                <label for="seats">Number of seats:</label>
                <select id="seats" name="seats">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <label for="attendee-name">Name of Attendee 2:</label>
                <input type="text" id="attendee-name" name="attendee-name">

                <div class="buttons">
                    <button type="submit">Submit</button>
                    <button type="button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
